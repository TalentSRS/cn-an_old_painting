  Chinese title is 一张旧画儿

  *An Old Painting* is in the second level of Chinese Breeze which
  contains approximatelAn Old Paintingy 500 words.

  Description of the book: In the art dealer’s shop, the old gentleman
  picked up the old painting once again. He looked it up and down,
  left and right. He held it up, contemplating it for a few minutes.
  His eyes opened wider and wider. Finally, he turned to Shaxiao, the
  Little Silly, a rag boy who stood nearby, and said: “Sell this
  painting to me. I’ll pay a lot of money, enough for your family to
  live on for a hundred years!”. Surprisingly, Shaxiao replied, “Sir,
  I’m sorry. I can’t sell it to you…”

  This course covers all of the vocabulary in the 6 chapters.

